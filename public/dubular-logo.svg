<svg xmlns="http://www.w3.org/2000/svg" width="320" height="96" viewBox="0 0 320 96">
  <defs>
    <linearGradient id="grad_cyan" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00f7ff"/>
      <stop offset="100%" stop-color="#00ffa2"/>
    </linearGradient>
    <filter id="outerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <text x="20" y="68" font-size="54" font-family="Arial Black, sans-serif" fill="url(#grad_cyan)" filter="url(#outerGlow)">DUB</text>
  <text x="150" y="68" font-size="54" font-family="Arial Black, sans-serif" fill="url(#grad_cyan)" filter="url(#outerGlow)">U</text>
  <text x="220" y="68" font-size="54" font-family="Arial Black, sans-serif" fill="url(#grad_cyan)" filter="url(#outerGlow)">LAR</text>
</svg>
